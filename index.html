<html>

<head>
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="input1" />
        <span>+</span>
        <input type="text" id="input2" />
        <span>=</span>
        <input type="text" id='input3'>
        <button onclick="add();">计算</button>
    </div>
    <br/>
    <div>
        <input type="text" id="input4" />
        <span>-</span>
        <input type="text" id="input5" />
        <span>=</span>
        <input type="text" id='input6'>
        <button onclick="subtraction()">计算</button>
    </div>
    <br/>
    <script>
        function add() {
            var input1 = document.getElementById('input1');
            var input2 = document.getElementById('input2');
            var input3 = document.getElementById('input3');

            var num1 = Number(input1.value);
            var num2 = Number(input2.value);
            input3.value = num1 + num2;
        }

        function subtraction() {
            var input4 = document.getElementById("input4");
            var input5 = document.getElementById("input5");
            var input6 = document.getElementById("input6");
            var num3 = Number(input4.value);
            var num4 = Number(input5.value);
            input6.value = num3 - num4;

        }
    </script>
</body>

</html>
